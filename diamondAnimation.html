<html>
    <head>
<style>

    }

<script>
    var x=0;
    var myVar = setInterval(startTime, 200);
    function startTime() {

                document.getElementById("b").style.backgroundColor="red";
                document.getElementById("c").style.backgroundColor="orange";

                document.getElementById("g").style.backgroundColor="indigo";

                document.getElementById("c").style.backgroundColor="red";

                document.getElementById("g").style.backgroundColor="green";
                document.getElementById("a").style.backgroundColor="blue";

            }

                document.getElementById("a").style.backgroundColor="green";

                document.getElementById("c").style.backgroundColor="indigo";
                document.getElementById("d").style.backgroundColor="violet";
                x++;
            }
        else if(x%7==5){
                document.getElementById("f").style.backgroundColor="red";
                document.getElementById("g").style.backgroundColor="orange";
                document.getElementById("a").style.backgroundColor="yellow";
                document.getElementById("b").style.backgroundColor="green";
                document.getElementById("c").style.backgroundColor="blue";
                document.getElementById("d").style.backgroundColor="indigo";
                document.getElementById("e").style.backgroundColor="violet";
                x++;
            }
        else if(x%7==6){
                document.getElementById("g").style.backgroundColor="red";
                document.getElementById("a").style.backgroundColor="orange";
                document.getElementById("b").style.backgroundColor="yellow";
                document.getElementById("c").style.backgroundColor="green";
                document.getElementById("d").style.backgroundColor="blue";
                document.getElementById("e").style.backgroundColor="indigo";
                document.getElementById("f").style.backgroundColor="violet";
                x++;
            }
            if(x>6) x=0;
    }
</script>
</head>
