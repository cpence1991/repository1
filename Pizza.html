<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Pizza Parlor</title>
        <script>
            function doSubmit(){
                if(validateText()){
                    var q=document.PizzaForm.customer.value;
                    var order="Your order has been submitted";
                    order+="\nName: "+document.PizzaForm.customer.value+"\n";
                     order+="Address: "+document.PizzaForm.address.value;
                     order+=" "+document.PizzaForm.city.value;
                     order+=", "+document.PizzaForm.state.value;
                     order+=" "+document.PizzaForm.zip.value+"\n";
                     if(document.PizzaForm.size[0].checked==true)
                         order+="Size: "+document.PizzaForm.size[0].value+"\n";
                     else if(document.PizzaForm.size[1].checked==true)
                         order+="Size: "+document.PizzaForm.size[1].value+"\n";
                     else if(document.PizzaForm.size[2].checked==true)
                         order+="Size: "+document.PizzaForm.size[2].value+"\n";
                         else{
                             alert("Please choose size.");
                             return;
                         }
                         order+="Toppings: \n";
                    if(document.PizzaForm.toppings[0].checked==true)
                        order+="    Pepperoni\n";
                    if(document.PizzaForm.toppings[1].checked==true)
                        order+="    Canadian Bacon\n";
                    if(document.PizzaForm.toppings[2].checked==true)
                        order+="    Sausage\n";
                    if(document.PizzaForm.toppings[3].checked==true)
                        order+="    Mushrooms\n";
                    if(document.PizzaForm.toppings[4].checked==true)
                        order+="    Pineapple\n";
                    if(document.PizzaForm.toppings[5].checked==true)
                        order+="    Olives";
                    var node = document.createElement("LI");
                    var textnode = document.createTextNode(q);
                    node.appendChild(textnode);
                    document.getElementById("queueList").appendChild(node);
                    var node = document.createElement("LI");
                    var textnode = document.createTextNode(q);
                    node.appendChild(textnode);
                    alert(order);
                    }
                return;
            }
            function doClear(){
                document.PizzaForm.customer.value="";
                document.PizzaForm.address.value="";
                document.PizzaForm.city.value="";
                document.PizzaForm.state.value="";
                document.PizzaForm.zip.value="";
                document.PizzaForm.phone.value="";
                document.PizzaForm.size[0].checked=false;
                document.PizzaForm.size[1].checked=false;
                document.PizzaForm.size[2].checked=false;
                document.PizzaForm.toppings[0].checked=false;
                document.PizzaForm.toppings[1].checked=false;
                document.PizzaForm.toppings[2].checked=false;
                document.PizzaForm.toppings[3].checked=false;
                document.PizzaForm.toppings[4].checked=false;
                document.PizzaForm.toppings[5].checked=false;
                return;
            }
            function validateText(){
                if(document.PizzaForm.customer.value==""){
                alert("Name Missing");
                return false;}
                else if(document.PizzaForm.address.value==""){
                alert("Address Missing");
                return false;}
                else if(document.PizzaForm.city.value==""){
                alert("City Missing");
                return false;}
                else if(document.PizzaForm.state.value==""){
                alert("State Missing");
                return false;}
                else if(document.PizzaForm.zip.value==""){
                alert("Zip Missing");
                return false;}
                else if(document.PizzaForm.phone.value==""){
                alert("Phone Missing");
                return false;}
                else return true;
            }
            function everything(){
                document.PizzaForm.toppings[0].checked=true;
                document.PizzaForm.toppings[1].checked=true;
                document.PizzaForm.toppings[2].checked=true;
                document.PizzaForm.toppings[3].checked=true;
                document.PizzaForm.toppings[4].checked=true;
                document.PizzaForm.toppings[5].checked=true;
            }
        </script>
        <style>
            form{
                width:400;
                overflow:hidden;
                border:2px solid black;
                text-align: center;
                background-color: yellow;
            }
            body{
                background-image: url("images/Slice.jpg");
            }
            #order{
                display: block;
                margin-left: auto;
                margin-right: auto;
                width: 30%;
            }
            #queue{
                position:absolute;
                top:225;
                width:177;
                border:2px solid black;
                background-color: yellow;
            }
        </style>
        </head>
        <body style="background-color: red;">
            <img src="images/Pizza.jpg" style="border: black; border-style: solid; width: 177px; height: 200px;float:left; position:absolute; position:relative; top:0px; left: 0px">
            <img src="images/Pizza.jpg" style="border: black; border-style: solid; width: 177px; height: 200px;float:right; position:absolute; position:relative; top:0px; right: 0px">
            <div id="order"><form name="PizzaForm">
                <h1>Pizza Parlor</h1>
                <hr>
                <h4>Step One: Enter Your Info</h4>
                Name:<input name="customer" type="text" size="30"><br>
                Address:<input name="address" type="text" size="30"><br>
                City:<input name="city" type="text" size="16"><br>
                State:<input name="state" type="text" size="4"><br>
                Zip:<input name="zip" type="text" size="8"><br>
                Phone:<input name="phone" type="text" size="15"><hr>
                <h4>Step Two: Select Size</h4>
                <input name="size" type="radio" value="Small">Small
                <input name="size" type="radio" value="Medium">Medium
                <input name="size" type="radio" value="Large">Large
                <hr>
                <h4>Step 3: Select Toppings</h4>
                <table style="margin-left: auto; margin-right: auto;">
                    <tr>
                        <td><input name="toppings" type="checkbox">Pepperoni</td>
                        <td><input name="toppings" type="checkbox">Canadian Bacon</td>
                    </tr>
                    <tr>
                        <td><input name="toppings" type="checkbox">Sausage</td>
                        <td><input name="toppings" type="checkbox">Mushrooms</td>
                    </tr>
                    <tr>
                        <td><input name="toppings" type="checkbox">Pineapple</td>
                        <td><input name="toppings" type="checkbox">Olives</td>
                    </tr>
                </table>
                <input name="toppings" type="checkbox" onclick="everything();">Everything
                <hr>
                <input type="button" value="Submit Order" onclick="doSubmit()">
                <input type="button" value="Clear Entries" onclick="doClear()">
                <br><br>
            </form></div>
            <div id="queue">
                <h1 style="text-align:center;">Queue:</h1>
                <ol id="queueList">
                    <li>Curley Howard</li>
                    <li>Larry Fine</li>
                    <li>Moe Howard</li>
                  </ol>
            </div>
        </body>
    </head>
</html>
