<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <Title>Guess a Number</Title>
        <script language="Javascript" type="text/javascript">
        var num=Math.floor(Math.random()*100)+1;
        var tries=0;
        function Guess(){
            var guess=Math.round(document.form1.guess1.value);
            document.form1.guess1.value=guess;
            tries++;
            status="Tries: "+tries;
            if((guess>100)||(guess<1)){
                window.alert("That's not between 1 and 100! Try again!");
                document.form1.hint.value="Try again! Guesses Left="+(10-tries);
            }
            else if(guess<num)
            document.form1.hint.value="Guess higher. Guesses Left="+(10-tries);
            else if(guess>num)
            document.form1.hint.value="Guess lower. Guesses Left="+(10-tries);
            if(tries>10){
                window.alert("Sorry, time's up. The number was "+num);
                location.reload();
            }
            else if(guess==num){
                window.alert("Correct! The number was "+num+"!\nYou guessed it in "+tries+" tries.");
                location.reload();
            }
        }
        </script>
    </head>
    <body style="text-align:center;">
        <h1>Guess a Number</h1>
        <hr>
        <p>I'm thinking of a number between 1 and 100. Try to guess it in less than 10 tries.</p>
        <form name="form1">
            <input type=text size="25" name="hint" value="Enter Your Guess">
            <br>
            <b>Guess:</b>
            <input type="text" name="guess1" size="5">
            <input type="button" value="Guess" onClick="Guess();">
        </form>
    </body>
</html>
