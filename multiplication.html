<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Multiplication Table</title>
        <style>
            body{
                background-image: url(images/math2.jpg);
                background-repeat: no-repeat;
                background-position-x: 48%;
                background-position-y: 99%;
            }
        </style>
    </head>
    <script language="Javascript">
    document.write("<h1 style='text-align:center; border:1px solid black;background-color: white;width:285px;margin-left: 40%;'>Multiplication Table</h1>"
    +"<h2 style='text-align:center;border:1px solid black; background-color: white;width:430px;margin-left: 33%;'>Hover Over A Number To See Its Divisors</h2><br>");
    document.write("<table style='margin-left:auto; margin-right:auto; font-size:26pt'"+
    "border='1px' width='50%' cellspacing='0' cellpadding='1'>");
    for(var a = 1; a <= 10; a++) {
    document.write("<tr>");
    for(var b = 1; b <= 10; b++) {
        var x=a*b;
        if((a==1)||(b==1)){
            document.write("<td bgcolor='tan' style='text-align:center;'onmouseover='fn1(this,"+a+","+b+")'onmouseout='fn2(this,"+a+","+b+")';><b>"+x +"</b></td>");
        }
        else if(a==b){
            document.write("<td bgcolor='tan' style='text-align:center;'onmouseover='fn1(this,"+a+","+b+")'onmouseout='fn2(this,"+a+","+b+")';><b>"+x +"</b></td>");

        }
            else
            document.write("<td style='text-align:center;'onmouseover='fn1(this,"+a+","+b+")'onmouseout='fn2(this,"+a+","+b+")';>"+x + "</td>");
        }
        document.write("</tr>");
    }
    document.write("</table></center>");
    function fn1(x, a, b){
        if(a==b){
            x.innerHTML="<b>"+a+" x "+b+" = "+(a*b)+"</b>";
            x.style.backgroundColor="red";
        }
        else{
            x.innerHTML=a+" x "+b+" = "+(a*b);
            x.style.backgroundColor="blue";
        }
    }
    function fn2(x, a, b){
        if((a==1)||(b==1)){
            x.style.backgroundColor="tan";
            x.innerHTML="<b>"+(a*b)+"</b>";
        }
        else if(a==b){
            x.innerHTML="<b>"+(a*b)+"</b>";
            x.style.backgroundColor="";
        }
        else{
            x.innerHTML=(a*b);
            x.style.backgroundColor="";
        }
    }
    </script>
    <body></body>
    </html>
