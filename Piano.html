                        .white{

                        <body>
                            <h2 id="title">Piano</h2>
                            <script type="text/javascript">
                                function showChord(){
                                    colorClear();
                                    var chord1=selChord.value;
                                    switch(document.getElementById("selChord").value){
                                    case "C_M":
                                        document.getElementById("C4").style.backgroundColor="green";
                                        document.getElementById("E4").style.backgroundColor="green";
                                        document.getElementById("G4").style.backgroundColor="green";
                                        break;
                                    case "C_m":
                                        document.getElementById("C4").style.backgroundColor="green";
                                        document.getElementById("Ds4").style.backgroundColor="green";
                                        document.getElementById("G4").style.backgroundColor="green";
                                        break;
                                    case "D_M":
                                        document.getElementById("D4").style.backgroundColor="green";
                                        document.getElementById("Fs4").style.backgroundColor="green";
                                        document.getElementById("A4").style.backgroundColor="green";
                                        break;
                                    case "D_m":
                                        document.getElementById("D4").style.backgroundColor="green";
                                        document.getElementById("F4").style.backgroundColor="green";
                                        document.getElementById("A4").style.backgroundColor="green";
                                        break;
                                    case "E_M":
                                        document.getElementById("E4").style.backgroundColor="green";
                                        document.getElementById("Gs4").style.backgroundColor="green";
                                        document.getElementById("B4").style.backgroundColor="green";
                                        break;
                                    case "E_m":
                                        document.getElementById("E4").style.backgroundColor="green";
                                        document.getElementById("G4").style.backgroundColor="green";
                                        document.getElementById("B4").style.backgroundColor="green";
                                        break;
                                    case "F_M":
                                        document.getElementById("F3").style.backgroundColor="green";
                                        document.getElementById("A3").style.backgroundColor="green";
                                        document.getElementById("C3").style.backgroundColor="green";
                                        break;
                                    case "F_m":
                                        document.getElementById("Fs4").style.backgroundColor="green";
                                        document.getElementById("A4").style.backgroundColor="green";
                                        document.getElementById("Cs4").style.backgroundColor="green";
                                        break;
                                    case "G_M":
                                        document.getElementById("G3").style.backgroundColor="green";
                                        document.getElementById("B3").style.backgroundColor="green";
                                        document.getElementById("D4").style.backgroundColor="green";
                                        break;
                                    case "G_m":
                                        document.getElementById("G3").style.backgroundColor="green";
                                        document.getElementById("As3").style.backgroundColor="green";
                                        document.getElementById("D4").style.backgroundColor="green";
                                        break;
                                    case "A_M":
                                        document.getElementById("A3").style.backgroundColor="green";
                                        document.getElementById("Cs4").style.backgroundColor="green";
                                        document.getElementById("E4").style.backgroundColor="green";
                                        break;
                                    case "A_m":
                                        document.getElementById("A3").style.backgroundColor="green";
                                        document.getElementById("C4").style.backgroundColor="green";
                                        document.getElementById("E4").style.backgroundColor="green";
                                        break; 
                                    case "B_M":
                                        document.getElementById("B3").style.backgroundColor="green";
                                        document.getElementById("Ds3").style.backgroundColor="green";
                                        document.getElementById("Fs3").style.backgroundColor="green";
                                        break;
                                    case "B_m":
                                        document.getElementById("B3").style.backgroundColor="green";
                                        document.getElementById("D4").style.backgroundColor="green";
                                        document.getElementById("Fs4").style.backgroundColor="green";
                                        break;               
                                    default:
                                        colorClear();
                                        break;
                                    }
                                }
                                function colorClear() {
                                    const wElements = document.querySelectorAll('.white');
                                    wElements.forEach(element => {
                                    element.style.backgroundColor = 'white';
                                    });
                                    const bElements = document.querySelectorAll('.black');
                                    bElements.forEach(element => {
                                    element.style.backgroundColor = 'black';
                                    });
                                }
                            </script>
                            <select id="selChord">
                                <option value="C_M">C Major</option><option value="C_m">C Minor</option>
                                <option value="D_M">D Major</option><option value="D_m">D Minor</option>
                                <option value="E_M">E Major</option><option value="E_m">E Minor</option>
                                <option value="F_M">F Major</option><option value="F_m">F Minor</option>
                                <option value="G_M">G Major</option><option value="G_m">G Minor</option>
                                <option value="A_M">A Major</option><option value="A_m">A Minor</option>
                                <option value="B_M">B Major</option><option value="B_m">B Minor</option>
                        </select>
                        <input type="button" value="Show Chord" onclick="showChord()"/>
                        <input type="button" value="Clear" onclick="colorClear()"/>
