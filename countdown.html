<body style="text-align: center;">

<h2>Date Countdown</h2>
<h3>Enter a date to see how many years, months, and days away it is:</h3>
    Month:<select id="month" onchange="dayScroll()">
                    <option value=""></option>
                    <option value="January">Jan</option>

                    <option value="October">Oct</option>
                    <option value="November">Nov</option>
                    <option value="December">Dec</option>
</select>
        <p id="dS"></p>
        <p id="yS"></p>
<p id="d"></p>
<p id="s"></p>
<p id="result"></p>
</form>
<script>
    function dayScroll(){
        switch(month.value){
            case "February":
            {document.getElementById("dS").innerHTML='Day:<select id="day" onchange="yearScroll()"><option value=""></option><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option><option value="6">6</option>'

        +'<option value="13">13</option><option value="14">14</option><option value="15">15</option>'
        +'<option value="16">16</option><option value="17">17</option><option value="18">18</option>'
        +'<option value="19">19</option><option value="20">20</option><option value="21">21</option>'
        +'<option value="22">22</option><option value="23">23</option><option value="24">24</option>'
        +'<option value="25">25</option><option value="26">26</option><option value="27">27</option>'
        +'<option value="28">28</option><option value="29">29</option></select>';break;}
        case "September":case "April": case "June": case "November":
        {document.getElementById("dS").innerHTML='Day:<select id="day"onchange="yearScroll()"><option value=""></option><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option><option value="6">6</option>'
        +'<option value="7">7</option><option value="8">8</option><option value="9">9</option>'
        +'<option value="10">10</option><option value="11">11</option><option value="12">12</option>'
        +'<option value="13">13</option><option value="14">14</option><option value="15">15</option>'
        +'<option value="16">16</option><option value="17">17</option><option value="18">18</option>'
        +'<option value="19">19</option><option value="20">20</option><option value="21">21</option>'
        +'<option value="22">22</option><option value="23">23</option><option value="24">24</option>'
        +'<option value="25">25</option><option value="26">26</option><option value="27">27</option>'
        +'<option value="28">28</option><option value="29">29</option><option value="30">30</option></select>'; break;}
         default:{document.getElementById("dS").innerHTML='Day:<select id="day"onchange="yearScroll()"><option value=""></option><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option><option value="6">6</option>'
        +'<option value="7">7</option><option value="8">8</option><option value="9">9</option>'
        +'<option value="10">10</option><option value="11">11</option><option value="12">12</option>'
        +'<option value="13">13</option><option value="14">14</option><option value="15">15</option>'

        +'<option value="31">31</option></select>';break;}
        }
        document.getElementById("dS").innerHTML+='</select>';
    }  
    function yearScroll(){
        document.getElementById("yS").innerHTML='Year:<select id="year" onchange="Submit()"><option value=""></option><option value="2020">2020</option>'
        +'<option value="2021">2021</option><option value="2022">2022</option><option value="2023">2023</option><option value="2024">2024</option><option value="2025">2025</option>'
        +'<option value="2026">2026</option><option value="2027">2027</option><option value="2028">2028</option><option value="2029">2029</option><option value="2030">2030</option></select>';
    }
    function Submit(){
        var s=new Date(month.value+"/"+day.value+"/"+year.value);
        document.getElementById("d").innerHTML="You entered "+month.value+" ";
        document.getElementById("d").innerHTML+=day.value+", ";
        document.getElementById("d").innerHTML+=year.value;
        var months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        var d = new Date(new Date().getFullYear(),new Date().getMonth() , new Date().getDate());
        document.getElementById("s").innerHTML = "Today is "+months[d.getMonth()]+" "+d.getDate()+", "+d.getFullYear();
        // To calculate the time difference of two dates 
        var Difference_In_Time = s.getTime() - d.getTime(); 
  
    // To calculate the no. of days between two dates 
    var Difference_In_Days = Math.floor(Difference_In_Time / (1000 * 3600 * 24)); 
    if(Difference_In_Days<0){alert("Please choose a future date");}
    else{
    var years=Math.floor(Difference_In_Days/365);
    Difference_In_Days -= Math.floor(years*365);
    var mths=Math.floor(Difference_In_Days/30.5);
    Difference_In_Days-=Math.floor(mths*30.5);

    
    //To display the final no. of days (result) 
    document.getElementById("result").innerHTML ="The difference between<br>"
                 + months[d.getMonth()]+" "+d.getDate()+", "+d.getFullYear()+ " and " 
                 + months[s.getMonth()]+" "+s.getDate()+", "+s.getFullYear()+ " is <br>" 
                 +"<b>Years:<b>"+years+"<br>"
                 +"<b>Months:"+mths+"<br>"
                 +"<b>Days:"+Difference_In_Days;
    }
}
</script>
